<div class="page">
  <div class="header">
    <img src="assets/green-tea-basic.png" />
    <span class="title">
      <h1>Broken Leaf</h1>
      <h4>A Stutsman County Tea Company</h4>
    </span>
  </div>

  <mat-sidenav-container class="example-container">
    <mat-sidenav #sidenav mode="side" [(opened)]="opened" (click)="toggleSidebar('toggle',!opened)">
      <tea-sidebar-content [cart]="cart"></tea-sidebar-content>
    </mat-sidenav>

    <mat-sidenav-content>
      <span style="z-index: 5; display: flex;">
        <div class="mat-sidenav collapsed-sidenav" *ngIf="!opened" (click)="toggleSidebar('toggle', !opened)">
          <button mat-button class="menu-button user">
            <mat-icon class="icon">person</mat-icon>
          </button>

          <button mat-button class="menu-button">
            <mat-icon>add_shopping_cart</mat-icon>
            <span [hidden]="totalCartItems === 0" matBadgeSize="small" matBadge="{{totalCartItems}}"
              matBadgePosition="after" matBadgeColor="accent"></span>

          </button>

          <button mat-button class="menu-button">
            <mat-icon>subscriptions</mat-icon>
          </button>

          <button mat-button class="menu-button">
            <mat-icon>help</mat-icon>
          </button>
        </div>

        <tea-stage style="width: 100%;" [inventory]="inventory"></tea-stage>
      </span>

    </mat-sidenav-content>
  </mat-sidenav-container>

  <footer class="footer">
    <p>Jamestown, North Dakota, USA</p>
  </footer>
</div>
