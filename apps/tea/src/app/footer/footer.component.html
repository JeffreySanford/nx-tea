<div class="footer-row">
  <span *ngFor="let button of projectLove">
    <span class="social-buttons-container">
      <button
        [disabled]="button.disabled"
        class="button-container mat-elevation-z4"
        ngClass="{{ button.icon }}"
        #button
      >
        <mat-icon>{{ button.icon }}</mat-icon>
        <p class="button-name">{{ button.name }}</p>
      </button>
    </span>
  </span>
</div>
