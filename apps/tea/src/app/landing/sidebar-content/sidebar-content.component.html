<span class="sidebar-button-wrapper">
  <button mat-button class="menu-button user">
    <mat-icon class="icon">person</mat-icon>
    <span class="icon-label">{{currentUser.name}}</span>
  </button>

  <button mat-button class="menu-button shopping" (click)="showCartItems(true)">
    <mat-icon>add_shopping_cart</mat-icon>
    <span [hidden]="totalCartItems === 0" matBadgeSize="small" matBadge="{{totalCartItems}}" matBadgePosition="after"
      matBadgeColor="accent"></span>
    <span class="icon-label"> Shopping Cart ({{totalCartItems}})</span>
  </button>

  <div [hidden]="!showCartItems">
    <mat-table [dataSource]="dataSource">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Tea </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <mat-header-cell *matHeaderCellDef> Price</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.price | currency}} ({{element.orderQuantity}}) </mat-cell>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let element">
          <span class="action-container">
            <mat-icon click="cartItemAction('add')">add_circle_outline</mat-icon>
            <mat-icon click="cartItemAction('remove')">remove_circle_outline</mat-icon>
          </span>
        </mat-cell>
      </ng-container>

      <!-- Sub Totals Column -->
      <ng-container matColumnDef="sub-totals">
        <mat-header-cell *matHeaderCellDef> Subtotal </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.price * element.orderQuantity | currency}} </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

    <!-- Totals Row -->
    <span class="totals">
      <p style="font-style: bold;">Total</p>
      <div> {{getTotal() | currency}}</div>
      <p>Weight</p>
    </span>
    <button mat-button [disabled]="this.cart?.length === 0" (click)="checkout()">checkout</button>
  </div>

  <button mat-button class="menu-button subscription">
    <mat-icon>subscriptions</mat-icon>
    <span class="icon-label">Subscription</span>
  </button>

  <button mat-button class="menu-button help">
    <mat-icon>help</mat-icon>
    <span class="icon-label">Help</span>
  </button>
</span>
