<div class="content mat-elevation-z8">
  <div *ngFor="let tea of inventory">
    <div class="row">
      <div class="column">
        <div class="tile mat-elevation-z8">
          <img class="tea-image" [src]="tea.image" />
          <span style="display: flex; flex-direction:column">
            <p class="tea-name">{{tea.name}}</p>
            <p class="price">{{tea.price | currency }}</p>
            <mat-icon (click)="addToCart(tea.id)">add_circle_icon</mat-icon>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
